<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>flask-bootstrap example</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>出题系统</h1>
    <form class="form-inline my-2 my-lg-0" role="search" method="get" action="/Search/SearchList" target="_blank">
        <div class="input-group">
            <label>
                <input type="text" class="form-control" name="keyword" placeholder="全站检索"/>
            </label>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-secondary">搜索</button>
            </span>
        </div><!-- /input-group -->
    </form>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>类别</th>
                <th>文档类型</th>
                <th>年级</th>
                <th>来源</th>
                <th>时间</th>
                <th>下载</th>
                <th>预览</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ loop.index + (page - 1) * per_page }}</td>
                    <td>{{ item._source.name }}</td>
                    <td>{{ item._source.type }}</td>
                    <td>{{ item._source.suffix }}</td>
                    <td>{{ item._source.grade }}</td>
                    <td>{{ item._source.source }}</td>
                    <td>{{ item._source.uploadDate }}</td>
                    <td><a href="/download/{{ item._source.filePath }}">下载</a></td>
                    <td>
                        <a href="https://view.officeapps.live.com/op/view.aspx?src={{ domain }}/download/{{ item._source.filePath }}"
                           target="_blank" rel="nofollow">预览</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {{ pagination.links }}
</div>
</body>
</html>
